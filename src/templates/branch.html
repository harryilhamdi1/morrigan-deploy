<div id="tab-branches" style="display:none;">
    <h2 class="text-primary-custom mb-4">Branch Performance</h2>

    <!-- Heatmap & Bar Chart -->
    <div class="row mb-4">
        <div class="col-xl-9">
            <div class="card h-100">
                <div class="card-header-clean d-flex justify-content-between align-items-center">
                    <span>Performance Heatmap (Branch vs Section)</span>
                    <div class="hm-legend-custom"></div>
                </div>
                <div class="card-body">
                    <div id="branchHeatmap" style="height: 600px;"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3">
            <div class="card h-100">
                <div class="card-header-clean">Rankings</div>
                <div class="card-body p-0 d-flex flex-column">
                    <div class="p-3 border-bottom"><input type="text" id="branchSearch"
                            class="form-control form-control-sm" placeholder="Search..." onkeyup="filterBranches()">
                    </div>
                    <div id="branchBarChart" style="flex:1; min-height:400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Branch Detail Cards -->
    <h4 class="text-primary-custom mb-3">Branch Details</h4>
    <div id="branchContainer" class="row g-4"></div>
</div>
