<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIGER ESS - Secure Login</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark premium-login-bg">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Logo Area -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-white mb-0"
                style="font-family: 'Outfit', sans-serif; letter-spacing: 2px;">
                <span class="text-eiger-gold">EIGER</span> ESS
            </h1>
            <p class="text-white-50 mt-2 text-uppercase font-inter-letterSpacing" style="font-size: 0.9rem;">
                Retail Excellence Portal
            </p>
        </div>

        <!-- Login Card -->
        <div class="card glass-card shadow-lg border-0 rounded-4 w-100 max-w-420 overflow-hidden">
            <div class="card-body p-5">
                <h4 class="fw-bold text-white mb-4 text-center" style="font-family: 'Outfit', sans-serif;">Secure Sign
                    In</h4>

                <form id="loginForm">
                    <div id="loginError" class="alert alert-danger d-none small py-2 fw-bold" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i><span id="loginErrorText">Invalid
                            credentials.</span>
                    </div>

                    <div class="form-floating mb-4 form-floating-premium">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Store Code / ID"
                            required autocomplete="username">
                        <label for="inputUsername"><i class="bi bi-person-fill me-2"></i>Username / Store Code</label>
                    </div>

                    <div class="form-floating mb-4 form-floating-premium position-relative">
                        <input type="password" class="form-control pe-5" id="inputPassword" placeholder="Password"
                            required autocomplete="current-password">
                        <label for="inputPassword"><i class="bi bi-lock-fill me-2"></i>Password</label>
                        <button type="button" id="togglePasswordBtn"
                            class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-white-50 text-decoration-none shadow-none pe-3">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>

                    <button type="submit"
                        class="btn btn-eiger-gold w-100 py-3 rounded-3 fw-bold login-btn text-dark text-uppercase"
                        style="letter-spacing: 1px;" id="loginBtn">
                        <span id="loginBtnText">Sign In</span> <i class="bi bi-arrow-right-short fs-5 ms-1"
                            style="vertical-align: middle;"></i>
                        <span id="loginBtnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </form>

                <div class="text-center mt-4 pt-2 border-top border-secondary border-opacity-25">
                    <p class="small text-white-50 mb-0">Authorized Personnel Only.</p>
                    <p class="small text-white-50" style="font-size: 0.75rem;">Powered by EIGER L&D Data Analytics</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Application Logic -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password Toggle Logic
        document.getElementById('togglePasswordBtn').addEventListener('click', function () {
            const passwordInput = document.getElementById('inputPassword');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-fill', 'text-white-50');
                icon.classList.add('bi-eye-slash-fill', 'text-white');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash-fill', 'text-white');
                icon.classList.add('bi-eye-fill', 'text-white-50');
            }
        });
    </script>
</body>

</html>
